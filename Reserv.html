<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <title>Reservation</title>
        <meta name="viewport" content="width-device-width,
        initial-scale=1.0">
        <link rel="stylesheet" href="atribut/reserv.css"> 
    </head>
    <body>
        <span style="font-family: 'Pacifico';">
        <h1>Reservation</h1>
        </span>
        <form class="form">
            <div class="konten">
                <input type="text" placeholder="Input your name" class="teks">
            </div>
            <div class="konten">
                <input type="email" placeholder="Input your email" class="teks">
            </div>
            <div class="konten">
                <input type="number" placeholder="Phone number" class="teks2">
                <select class="teks2">
                    <option>Select your nationality</option>
                    <option value="WNI">Warga Negara Indonesia</option>
                    <option value="WNA">Warga Negara Asing</option>
                </select>
            </div>
            <div class="konten">
                <input type="text" placeholder="Explain about your trip" class="teks3">
            </div>      
            <div>
                <span style="font-family: 'Pacifico';">
                <input class="submit" type="submit" name="submit" value="SUBMIT">
                </span>
            </div>
        </form>
    </body>
</html>
